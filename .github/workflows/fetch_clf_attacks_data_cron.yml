name: Fetch Cloudflare Attack Trends/Spikes

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:      # allow manual trigger

permissions: 
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r ./requirements.txt

      - name: Run script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          python server/src/scripts/fetch_cloudflare_data.py

      - name: Commit updated attacks.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main
          git add client/public/attacks.json
          git commit -m "Update attacks.json [skip ci]" || echo "No changes to commit"
          git push origin main
